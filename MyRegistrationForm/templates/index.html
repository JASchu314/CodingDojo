<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form II</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="container">
	   <h1>Registration</h1>
    	<br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action='/process' method='post'><input type="hidden" name="formtype" value="register">
            Email:<input type="text" name="email">
            <br><br>
            First Name:<input type="text" name="first_name">
            <br><br>
            Last Name:<input type="text" name="last_name">
  			<br><br>
            Password:<input type="text" name="password">
        	<br><br>
            Confirma Password:<input type="text" name="passwordcheck">
            <br><br>
        	<input type="submit" value="submit" id="button">
        </form>
    </div>
    <div class="container">
       <h1>Login</h1>
        <br>
        <form action='/process' method='post'><input type="hidden" name="formtype" value="login">
            Email:<input type="text" name="email">
            <br><br>
            Password:<input type="text" name="password">
            <br><br>
            <input type="submit" value="submit" id="button">
        </form>
    </div>
</body>
</html>
