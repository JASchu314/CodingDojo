<html>
<head>
  <title>Friends</title>
</head>
<style>
  table td, th(padding: 10px)
  body (background: teal) 
</style>
<body>
  <!-- with all the data we can then construct a more structured output -->
 <!-- {% for friend in all_friends: %}

    <p>First Name: {{ friend['first_name'] }}</p>

   <hr>
  {% endfor %}-->

  <table>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Occupation</th>

    {% for friend in all_friends %}

      <tr>
        <td>{{ friend['id'] }}</td>
        <td>{{ friend['first_name'] }}</td>
        <td>{{ friend['last_name'] }}</td>
        <td>{{ friend['occupation'] }}</td>
        <td><a href="/remove_friend/{{ friend['id'] }}">Remove Friend</a></td>
      </tr>
    {% endfor %}
  </table>
  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="occupation">Occupation:<input type="text" name="occupation" id="occupation"></label>
    <input type="submit" value="Add">
  </form>

  <h2>Update Friend</h2>
  <form action='/update_friend/' method='POST'>
    <label for="id">ID:<input type="text" name="id" id="id"></label>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="occupation">Occupation:<input type="text" name="occupation" id="occupation"></label>
    <input type="submit" value="Update">
  </form>
</body>
</html>
