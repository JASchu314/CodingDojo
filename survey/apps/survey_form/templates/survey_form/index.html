<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'survey_form/style.css' %}">-->
    <title>Survey</title>
</head>
<body>
    <div class="container">
       <h1>The Survey</h1>
        <br>
        <form action='/processTest' method='post'>
            {% csrf_token %}
            <p>
                Your Full Name:<input type="text" name="yourfullname">
            </p>
            <p>
            Dojo Location:<select name="DojoLocation">
                <option value="Seattle">Seattle</option>
                <option value="Dallas">Dallas</option>
                <option value="Washington-D.C">Washington D.C</option>
                <option value="Chicago">Chicago</option>
                <option value="Tulsa">Tulsa</option>
                <option value="L.A">L.A</option>
            </select>
            </p>
            <p>
            Favorite Language:<select name="FavoriteLanguage">
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="C##">C##</option>
                <option value="php">PHP</option>
            </select>
            </p>
            <p>Comment:</p>
            <p>
            <textarea name="comment"></textarea>
            <br>
            </p>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
