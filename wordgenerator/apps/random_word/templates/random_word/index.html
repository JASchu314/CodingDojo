<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-ua-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="{% static 'random_word/style.css' %}">
	<title>Random Word Generator</title>
</head>
<body>
	<div id="container">
		<h1>Random Word</h1>
		
		<form action="/random_word" method="POST">
			{% csrf_token %}
			<h3>attempt #{{request.session.count}}</h3>
			<p>{{request.session.letters}}</p>
			<input type="submit" value="Generate">
		</form>
	</div>
</body>
</html>
